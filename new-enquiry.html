        </button>

  <!-- Hero Section -->
  <section class="hero" style="background-image: url('images/contact-hero.jpg'); height: 40vh;">
    <div class="container d-flex align-items-center justify-content-center">
      <div class="hero-content text-center">
        <h1>New Enquiry</h1>
        <p>We're here to help!</p>
      </div>

  <!-- Contact Form -->
  <section class="section">
    <div class="container">
      <h2 class="section-title">Get in Touch</h2>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="enquiryName" class="form-label">Name</label>
              <input type="text" class="form-control" id="enquiryName" placeholder="Your Name">
            </div>
            <div class="mb-3">
              <label for="enquiryEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="enquiryEmail" placeholder="name@example.com">
            </div>
            <div class="mb-3">
              <label for="enquiryMessage" class="form-label">Message</label>
              <textarea class="form-control" id="enquiryMessage" rows="4" placeholder="Your Message"></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom btn-lg">Submit Enquiry</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
